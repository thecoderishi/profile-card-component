<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="main">
      <div class="circle">
        <img class="circle-top" src="./images/bg-pattern-top.svg" alt="" />
        <img
          class="circle-bottom"
          src="./images/bg-pattern-bottom.svg"
          alt=""
        />
      </div>
      <div class="container">
        <div class="cover"></div>
        <div class="info">
          <div class="profile">
            <img src="/images/image-victor.jpg" alt="" />
          </div>
          <div class="top-sec">
            <div class="name">Victor Crest <span class="age">26</span></div>
            <div class="city">London</div>
          </div>
          <div class="bottom-sec">
            <div class="stats"><span class="numbers">80K</span> Followers</div>
            <div class="stats"><span class="numbers">803K</span>Likes</div>
            <div class="stats"><span class="numbers">1.4K</span>Photos</div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
